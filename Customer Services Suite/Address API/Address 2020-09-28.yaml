            minLength: 2
          Attention: 
            type: string
            description: '<p>The person to whom the correspondence is addressed.</p>'
            maxLength: 255
          Urbanisation: 
            type: string
            description: '<p>The urbanisation of the address. This is required for addresses for the following countries: Australia.</p>'
