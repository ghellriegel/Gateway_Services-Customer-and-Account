              - BLDG
              - BSMT
              - DEPT
              - FL
              - FLAT
              - FRNT
              - HNGR
              - KIOSK
              - LBBY
              - LOT
              - LOWR
              - NUM
              - NUMBER
              - OFC
              - PH
              - PIER
              - REAR
              - RM
              - ROOM
              - SHOP
              - SIDE
              - SLIP
              - SPC
              - STE
              - STOP
              - SUITE
              - TRLR
              - UNIT
              - UPPR
