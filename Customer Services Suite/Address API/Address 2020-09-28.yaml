          Unit: 
            type: string
            description: '<p>The unit of the address.</p>'
            maxLength: 30
          UnitType: 
            type: string
            description: '<p>The unit type of the address. Only applicable to addresses for the following countries: Canada, New Zealand, United States</p><table><tbody><tr><th>country</th><th>type</th><th>description</th></tr><tr><td>CA</td><td>#</td><td>#</td></tr><tr><td>CA</td><td>APT</td><td>APARTMENT</td></tr><tr><td>CA</td><td>BLDG</td><td>BUILDING</td></tr><tr><td>CA</td><td>BSMT</td><td>BASEMENT</td></tr><tr><td>CA</td><td>DEPT</td><td>DEPARTMENT</td></tr><tr><td>CA</td><td>FL</td><td>FLOOR</td></tr><tr><td>CA</td><td>FRNT</td><td>FRONT</td></tr><tr><td>CA</td><td>HNGR</td><td>HANGAR</td></tr><tr><td>CA</td><td>LBBY</td><td>LOBBY</td></tr><tr><td>CA</td><td>LOT</td><td>LOT</td></tr><tr><td>CA</td><td>LOWR</td><td>LOWER</td></tr><tr><td>CA</td><td>NUM</td><td>NUMBER</td></tr><tr><td>CA</td><td>OFC</td><td>OFFICE</td></tr><tr><td>CA</td><td>PH</td><td>PENTHOUSE</td></tr><tr><td>CA</td><td>PIER</td><td>PIER</td></tr><tr><td>CA</td><td>REAR</td><td>REAR</td></tr><tr><td>CA</td><td>RM</td><td>ROOM</td></tr><tr><td>CA</td><td>SIDE</td><td>SIDE</td></tr><tr><td>CA</td><td>SLIP</td><td>SLIP</td></tr><tr><td>CA</td><td>SPC</td><td>SPACE</td></tr><tr><td>CA</td><td>STE</td><td>SUITE</td></tr><tr><td>CA</td><td>STOP</td><td>STOP</td></tr><tr><td>CA</td><td>TRLR</td><td>TRAILER</td></tr><tr><td>CA</td><td>UNIT</td><td>UNIT</td></tr><tr><td>CA</td><td>UPPR</td><td>UPPER</td></tr><tr><td>NZ</td><td>APARTMENT</td><td>APARTMENT</td></tr><tr><td>NZ</td><td>FLAT</td><td>FLAT</td></tr><tr><td>NZ</td><td>KIOSK</td><td>KIOSK</td></tr><tr><td>NZ</td><td>NUMBER</td><td>NUMBER</td></tr><tr><td>NZ</td><td>ROOM</td><td>ROOM</td></tr><tr><td>NZ</td><td>SHOP</td><td>SHOP</td></tr><tr><td>NZ</td><td>SUITE</td><td>SUITE</td></tr><tr><td>NZ</td><td>UNIT</td><td>UNIT</td></tr><tr><td>NZ</td><td>VILLA</td><td>VILLA</td></tr><tr><td>US</td><td>#</td><td>#</td></tr><tr><td>US</td><td>APT</td><td>APARTMENT</td></tr><tr><td>US</td><td>BLDG</td><td>BUILDING</td></tr><tr><td>US</td><td>BSMT</td><td>BASEMENT</td></tr><tr><td>US</td><td>DEPT</td><td>DEPARTMENT</td></tr><tr><td>US</td><td>FL</td><td>FLOOR</td></tr><tr><td>US</td><td>FRNT</td><td>FRONT</td></tr><tr><td>US</td><td>HNGR</td><td>HANGAR</td></tr><tr><td>US</td><td>LBBY</td><td>LOBBY</td></tr><tr><td>US</td><td>LOT</td><td>LOT</td></tr><tr><td>US</td><td>LOWR</td><td>LOWER</td></tr><tr><td>US</td><td>NUM</td><td>NUMBER</td></tr><tr><td>US</td><td>OFC</td><td>OFFICE</td></tr><tr><td>US</td><td>PH</td><td>PENTHOUSE</td></tr><tr><td>US</td><td>PIER</td><td>PIER</td></tr><tr><td>US</td><td>REAR</td><td>REAR</td></tr><tr><td>US</td><td>RM</td><td>ROOM</td></tr><tr><td>US</td><td>SIDE</td><td>SIDE</td></tr><tr><td>US</td><td>SLIP</td><td>SLIP</td></tr><tr><td>US</td><td>SPC</td><td>SPACE</td></tr><tr><td>US</td><td>STE</td><td>SUITE</td></tr><tr><td>US</td><td>STOP</td><td>STOP</td></tr><tr><td>US</td><td>TRLR</td><td>TRAILER</td></tr><tr><td>US</td><td>UNIT</td><td>UNIT</td></tr><tr><td>US</td><td>UPPR</td><td>UPPER</td></tr></tbody></table>'
