            type: string
            description: '<p>The city of the address.</p>'
            maxLength: 100
          State: 
            type: string
            description: '<p>The state of the address. Represented as the ISO 3166-2 subdivision. This is required for addresses for the following countries: Australia, Canada, United States of America</p>'
            maxLength: 6
          PostCode: 
            type: string
            description: "<p>The post code of the address.</p><table><tbody><tr><th>country</th><th>required</th><th>regex</th></tr><tr><td>AU</td><td>True</td><td>^\\d{4}$</td></tr><tr><td>CA</td><td>True</td><td>^[A-Z]\\d[A-Z]\\s\\d[A-Z]\\d$</td></tr><tr><td>FI</td><td>False</td><td>^\\d{5}$</td></tr><tr><td>NZ</td><td>True</td><td>^\\d{4}$</td></tr><tr><td>PL</td><td>False</td><td>^\\d{2}-\\d{3}$</td></tr><tr><td>PR</td><td>False</td><td>^\\d{5}-\\d{2}[\\w\\d]{2}$</td></tr><tr><td>US</td><td>True</td><td>^\\d{5}-\\d{2}[\\w\\d]{2}$</td></tr></tbody></table>"
