definitions: 
  address_DELETE_Request: 
    type: object
    required: 
      - AddressID
    properties: 
      AddressID: 
        type: number
        format: int64
        description: '<p>The unique identifier of an address. This is required when updating or deleting an address.</p>'
  address_PUT_Request: 
    type: object
    required: 
      - AddressID
    properties: 
      AddressID: 
        type: number
        format: int64
        description: '<p>The unique identifier of an address. This is required when updating or deleting an address.</p>'
      Address: 
        type: object
        required: 
          - Street
          - City
          - Country
        properties: 
          Street: 
            type: string
            description: '<p>The first street line of the address.</p>'
            maxLength: 255
            minLength: 1
          Street2: 
            type: string
            description: '<p>The second street line of the address. This should not be provided for New Zealand addresses.</p>'
